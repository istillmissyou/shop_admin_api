{% extends 'base.html' %}
{% block content %}
<br>
<div class="container">
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ product.image_url }}" class="img-fluid rounded-start">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text"><b>Цена:</b> ${{ product.price }}</p>
          <p class="card-text"><small class="text-muted"><b>Количество:</b> {{ product.count }} шт.</small></p>
          <a href="change/{{ product.id }}" class="btn btn-outline-warning">Редактировать</a>
          <a href="delete/{{ product.id }}" class="btn btn-outline-danger">Удалить</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
